<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/71b6fb7d45.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/styles/style.css">
  <title>Contact | Diankita</title>
</head>

<body>
  <h1 class="pt-5">Get in touch</h1>
  <div class="contact-page container">
    <div class="row">
      <div class="d-sm-block col-md-6">
        <img src="/images/author.png" class="img-fluid p-1 float-end" alt="photo of the author">
      </div>
      <div class="d-sm-block col-md-6">
        <div class="contact-info">
          <div class="contact-option text-uppercase mt-5 mb-3">Address</div>
          <h4><i class="fa-solid fa-location-dot"></i><span>021 Hollywood Boulevard, Los Angeles</span></h4>
          <div class="contact-option text-uppercase mt-5 mb-3">Email</div>
          <h4><i class="fa-solid fa-envelope"></i><span><a href="mailto:info.info@com">info@shecodes.io</a></span></h4>
          <div class="contact-option text-uppercase mt-5 mb-3">Phone</div>
          <h4><i class="fa-solid fa-phone"></i><span>021 3456 789</span></h4>

        </div>
      </div>
    </div>
  </div>
  </div>

</body>

</html>
